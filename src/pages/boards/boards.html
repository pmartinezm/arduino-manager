<ion-header>
  <ion-navbar>
    <ion-title>Boards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="showModal('ModalAddBoardPage')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let board of boards" (press)="showActionSheet(board.id)">
    <ion-card-header>
      {{board.name}}
    </ion-card-header>
    <ion-card-content>
      {{board.description}}
    </ion-card-content>
    <ion-card-content>
      {{board.projectName}}
    </ion-card-content>
  </ion-card>
</ion-content>

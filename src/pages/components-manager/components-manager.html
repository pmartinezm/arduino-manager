<!--
  Generated template for the ComponentsManagerPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Components</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab right bottom>
        <button ion-fab color="dark" (click)="showModal('ModalAddComponentPage')">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
  <ion-card *ngFor="let comp of components" (press)="showActionSheet(comp.id)">
    <ion-card-header>
      {{comp.name}}
    </ion-card-header>
    <ion-card-content>
      {{comp.description}}
    </ion-card-content>
    <ion-card-content>
      {{comp.projectName}}
    </ion-card-content>
  </ion-card>
</ion-content>

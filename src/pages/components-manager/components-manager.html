<!--
  Generated template for the ComponentsManagerPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Components</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let comp of components">
    <ion-card-header>
      {{comp.name}}
    </ion-card-header>
    <ion-card-content>
      {{comp.desc}}
    </ion-card-content>
    <ion-card-content>
      {{comp.getComponentUse()}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Add to project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let proj of projects" (click)="addToProject(proj.id)">
      {{proj.name}}
    </button>
  </ion-list>
</ion-content>

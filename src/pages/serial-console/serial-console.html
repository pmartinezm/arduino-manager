<ion-header>
  <ion-navbar>
    <ion-title>Serial console</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label stacked>Command</ion-label>
    <ion-input type="text" [(ngModel)]="command"></ion-input>

  <ion-item>
    <button ion-button (click)="sendCommand()">Send</button>
  </ion-item>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
        <ion-icon name="menu" (click)="openMenu()"></ion-icon>
      Arduino Utilities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
</ion-content>

<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <button ion-item (click)="open('ProjectsPage')">
        Projects
        <ion-badge item-end>{{projects}}</ion-badge>
      </button>
      <button ion-item (click)="open('BoardsPage')">
        Boards
        <ion-badge item-end>{{boards}}</ion-badge>
      </button>
      <button ion-item (click)="open('ComponentsManagerPage')">
        Components
        <ion-badge item-end>{{components}}</ion-badge>
      </button>
      <button ion-item (click)="open('BluetoothPage')">
        Bluetooth
      </button>
      <button ion-item (click)="open('SerialConsolePage')">
        Serial console
      </button>
      <button ion-item (click)="openWeb('https://www.arduino.cc/en/main/docs')">
        Arduino documentation
      </button>
      <button ion-item (click)="openWeb('https://forum.arduino.cc/')">
        Arduino forum
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-header>
  <ion-navbar>
    <ion-title>Bluetooth</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-card *ngFor="let device of pairedDevices" (click)="connect(device.address)">
    <ion-item>
      {{device.name}}
    </ion-item>
  </ion-card>

</ion-content>
